apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-service
    namespace: one-gate-payment
    labels:
        app: frontend-service
        version: "1.0.0"
spec:
    replicas: 2
    selector:
        matchLabels:
            app: frontend-service
    template:
        metadata:
            labels:
                app: frontend-service
                version: "1.0.0"
        spec:
            containers:
                - name: frontend-service
                  image: image-registry.openshift-image-registry.svc:5000/one-gate-payment/frontend-service:latest
                  ports:
                      - containerPort: 3000
                        protocol: TCP
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "200m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3000"
                      - name: HOSTNAME
                        value: "0.0.0.0"
                      - name: NEXT_TELEMETRY_DISABLED
                        value: "1"
                      - name: API_BASE_URL
                        value: "https://kong-proxy-one-gate-payment.apps.ocp-one-gate-payment.skynux.fun"
                      - name: ENVIRONMENT
                        value: "production"
                  livenessProbe:
                      httpGet:
                          path: /api/health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 30
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /api/health
                          port: 3000
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      timeoutSeconds: 3
                      failureThreshold: 3
                  imagePullPolicy: Always
                  securityContext:
                      runAsNonRoot: true
                      runAsUser: 1001
                      runAsGroup: 1001